name: CI - Playwright & Cypress

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [playwright, cypress]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright dependencies
        if: matrix.tool == 'playwright'
        working-directory: ./playwright
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Install dependencies (Cypress)
        if: matrix.tool == 'cypress'
        working-directory: ./cypress
        run: |
          npm ci

      - name: Start backend (Juice Shop) with Docker Compose
        run: docker compose up -d

      - name: Wait for Juice Shop to be ready
        run: |
          until curl -sSf http://localhost:3000; do echo "Waiting for app..."; sleep 5; done

      - name: Run Playwright tests
        if: matrix.tool == 'playwright'
        working-directory: ./playwright
        run: npx playwright test --project=chromium --project=api --reporter=dot

      - name: Generate Playwright Allure report
        if: matrix.tool == 'playwright'
        working-directory: ./playwright
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Playwright Allure report
        if: matrix.tool == 'playwright'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-allure-report
          path: playwright/allure-report/
          if-no-files-found: ignore

      - name: Run Cypress tests
        if: matrix.tool == 'cypress'
        working-directory: ./cypress
        run: npx cypress run --spec "cypress/integration/*.js"

      - name: Generate Cypress Allure report
        if: matrix.tool == 'cypress'
        working-directory: ./cypress
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Cypress Allure report
        if: matrix.tool == 'cypress'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-allure-report
          path: cypress/allure-report/
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: matrix.tool == 'playwright'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright/test-results/
          if-no-files-found: ignore

      - name: Upload Cypress test results
        if: matrix.tool == 'cypress'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/results/
          if-no-files-found: ignore

      - name: Stop backend and clean up
        if: always()
        run: docker compose down
